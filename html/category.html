<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지그재그-category</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Swiper Slide -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Custom CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container category">
      <div class="category-inner">
        <!-- 서브 헤더 영역 -->
        <div class="sub-header">
          <div class="wrap">
            <div class="flex-box">
              <a href="../html/main.html" class="btn-back">
                <img src="../img/back.png" alt="뒤로가기">
              </a>
              <span class="sub-header-title">로그인</span>
              <span class="gap"></span>
            </div>
          </div>
        </div>

        <!-- 카테고리 페이지 영역 -->
        <section id="category">
          <div class="wrap">
            <div class="category-flex-box">
              <!-- 왼쪽 대분류 영역 -->
              <div class="left">
                <ul>
                  <li class="major-left"><button>의류</button></li>
                  <li class="major-left"><button>가방</button></li>
                  <li class="major-left"><button>슈즈</button></li>
                  <li class="major-left"><button>패션잡화</button></li>
                  <li class="major-left"><button>주얼리</button></li>
                  <li class="major-left"><button>뷰티</button></li>
                  <li class="major-left"><button>라이프</button></li>
                </ul>
              </div>

              <!-- 오른쪽 상세 분류 영역 -->
              <div class="right">
                <ul>
                  <li class="major-right">
                    <button id="clothes">
                      <span>의류</span>
                      <img src="../img/category-right.png" alt="오른쪽 화살표">
                    </button>
                    <button><p>신상품</p></button>
                    <button><p>상의</p></button>
                    <button><p>아우터</p></button>
                    <button><p>팬츠</p></button>
                    <button><p>원피스</p></button>
                    <button><p>니트/카디건</p></button>
                    <button><p>스커트</p></button>
                  </li>
                  <li class="major-right">
                    <button id="bag">
                      <span>가방</span>
                      <img src="../img/category-right.png" alt="오른쪽 화살표">
                    </button>
                    <button><p>신상품</p></button>
                    <button><p>크로스백</p></button>
                    <button><p>숄더백</p></button>
                    <button><p>토트백</p></button>
                    <button><p>백팩</p></button>
                    <button><p>파우치</p></button>
                  </li>
                  <li class="major-right">
                    <button id="shoes">
                      <span>슈즈</span>
                      <img src="../img/category-right.png" alt="오른쪽 화살표">
                    </button>
                    <button><p>신상품</p></button>
                    <button><p>힐</p></button>
                    <button><p>플랫/로퍼</p></button>
                    <button><p>부츠/워커</p></button>
                    <button><p>스니커즈</p></button>
                    <button><p>샌들</p></button>
                    <button><p>슬리퍼/쪼리</p></button>
                  </li>
                  <li class="major-right">
                    <button id="goods">
                      <span>패션잡화</span>
                      <img src="../img/category-right.png" alt="오른쪽 화살표">
                    </button>
                    <button><p>신상품</p></button>
                    <button><p>핸드폰</p></button>
                    <button><p>양말</p></button>
                    <button><p>모자</p></button>
                    <button><p>타이즈/스타킹</p></button>
                    <button><p>시계</p></button>
                    <button><p>스카프/머플러</p></button>
                    <button><p>장갑</p></button>
                    <button><p>헤어 액세서리</p></button>
                  </li>
                  <li class="major-right">
                    <button id="jewelry">
                      <span>주얼리</span>
                      <img src="../img/category-right.png" alt="오른쪽 화살표">
                    </button>
                    <button><p>신상품</p></button>
                    <button><p>귀걸이</p></button>
                    <button><p>목걸이</p></button>
                    <button><p>팔찌</p></button>
                    <button><p>발찌</p></button>
                  </li>
                  <li class="major-right">
                    <button id="beauty">
                      <span>뷰티</span>
                      <img src="../img/category-right.png" alt="오른쪽 화살표">
                    </button>
                    <button><p>신상품</p></button>
                    <button><p>스킨케어</p></button>
                    <button><p>선케어</p></button>
                    <button><p>베이스메이크업</p></button>
                    <button><p>아이메이크업</p></button>
                    <button><p>립메이크업</p></button>
                    <button><p>클렌징</p></button>
                    <button><p>마스크/팩</p></button>
                    <button><p>바디</p></button>
                    <button><p>헤어</p></button>
                    <button><p>뷰티 디바이스</p></button>
                    <button><p>이너뷰티</p></button>
                  </li>
                  <li class="major-right">
                    <button id="life">
                      <span>라이프</span>
                      <img src="../img/category-right.png" alt="오른쪽 화살표">
                    </button>
                    <button><p>신상품</p></button>
                    <button><p>스킨케어</p></button>
                    <button><p>선케어</p></button>
                    <button><p>베이스메이크업</p></button>
                    <button><p>아이메이크업</p></button>
                    <button><p>립메이크업</p></button>
                    <button><p>클렌징</p></button>
                    <button><p>마스크/팩</p></button>
                    <button><p>바디</p></button>
                    <button><p>헤어</p></button>
                    <button><p>뷰티 디바이스</p></button>
                    <button><p>이너뷰티</p></button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        
        <!-- Gnb 영역 -->
        <div class="gnb">
          <div class="gnb-include" data-include-file="../include/gnb.html"></div>
        </div>
      </div>
    </div>
  <script src="../js/common.js"></script>
  <script src="../js/slider.js"></script>
</body>
